<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>rock paper scissors</title>
  </head>
  <body>
    <div class="container">
      <p>Let's play rock, paper, and scissors. Make your choice:</p>
      <button class="selection rock" id="rock">✊</button>
      <button class="selection paper" id="paper">✋</button>
      <button class="selection scissors" id="scissors">✌️</button>
      <p ><strong>Roung result: </strong><span class="round-result"></span></p>
      <p class="scores"><strong>Scores:</strong>
      <ul>
        <li >Player: <span class="player-scores">0</span></li>
        <li>Computer: <span class="computer-scores">0</span></li>
      </ul>
      </p>
      <strong>Final result: <span class="final-result"></span></strong><br>
      <button class="reset">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
