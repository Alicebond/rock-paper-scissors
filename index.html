<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>rock paper scissors</title>
  </head>
  <body>
    <div class="container">
      <p>Let's play rock, paper, and scissors. Make your choice:</p>
      <button class="btn rock">Rock</button>
      <button class="btn paper">Paper</button>
      <button class="btn scissors">Scissors</button>
      <p >Round result: <span class="round-result"></span> </p>
      <p class="scores">Scores:
      <ul>
        <li >Player: <span class="player-scores">0</span></li>
        <li>Computer: <span class="computer-scores">0</span></li>
      </ul>
      </p>
      <h3>Final result: <span class="final-result"></span></h3>
      <button class="reset">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
