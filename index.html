<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css" />
    <title>rock paper scissors</title>
  </head>
  <body>
    <div class="container">
      <h4>Rock Paper Scissors</h4>
      <div class="sections content">
        <p>Let's play rock, paper, and scissors.
        <br>Get 5 points, you will win!</p>
        <p>Make your choice:</p>
      </div>
      <div class="sections btn">
        <button class="selection rock" id="rock">✊</button>
        <button class="selection paper" id="paper">✋</button>
        <button class="selection scissors" id="scissors">✌️</button>
      </div>
      <div class="sections results">
        <p><strong>Round result: </strong><br>
        <span class="round-result"></span></p>
        <p class="scores"><strong>Scores:</strong>
        <ul>
          <li >Player: <span class="player-scores">0</span></li>
          <li>Computer: <span class="computer-scores">0</span></li>
        </ul>
        </p>
        <p>
          <strong>Final result: <span class="final-result"></span></strong>
        </p>
      </div>
      <div class="sections reset-btn">
        <button class="reset">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
